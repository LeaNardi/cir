<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="problem == true" class="error">
              Usuario o contraseña incorrecta
            </p>
          
            <p *ngIf="problemRegistro == true" class="ok">
              Usuario registrado con exito
            </p>
          
            <p *ngIf="problemRegistro == false" class="errorReg">
              Error al registrar el usuario
            </p> -->

            <div class="button">
                <button mat-raised-button (click)="ingresar()" mat-button>Ingresar</button>
            </div>
            <!-- <div class="button">
              <button mat-raised-button (click)="registrarUsuario()" mat-button>Registrar usuario</button>
            </div> -->



            <p *ngIf="problem == true" class="error">
                Usuario o contraseña incorrecta
            </p>
        </form>
    </mat-card-content>
</mat-card>
